<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Test Agility</title>
	<style>
		h2 {
			text-align: center;
		}
		p {
			text-align: center;
		}
		#view{
			height: 128px;
			width: 128px;
			margin:auto;
		}
		#button{
			cursor: pointer;
		}
	</style>
</head>
<body>
	
	<h2>测试你的反应时间</h2>
	<p>首先点击按钮，按钮由绿色变为红色时则游戏开始，当按钮由红色变为绿色时，尽可能快地按下按钮</p>	
	<div id="view">	
	<img id="button" src="images/green.png" alt="button">
	</div>
	<p id="result">↑↑点击开始↑↑</p>
	<script src='js/button.js'></script>
</body>
</html>
